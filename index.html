<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML HTTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="">
                                    <strong>Title</strong>
                                </label>
                                <input type="text" name="" id="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="">
                                    <strong>Info</strong>
                                </label>
                                <input type="text" name="" id="info" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
                                
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary d-none" type="button" id="updateBtn">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="postsInfo" class="mt-3">
                    
                </div>
            </div>
        </div>
    </div>
    
    

    

    <script src="./assets/js/app.js"></script>
</body>
</html>
